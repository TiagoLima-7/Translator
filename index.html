<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN for Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">   
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Translator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea name="from" class="from-text" placeholder="Enter your text..."></textarea>
                <textarea name="to" class="to-text" placeholder="Traduction" readonly></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i class="fa-solid fa-volume-high from"></i>
                        <i class="fa-regular fa-copy from"></i>
                    </div>
                    <select name="fromLanguage">    
                    </select>
                </li>
                <li class="exchange">
                    <i class="fa-solid fa-right-left"></i>
                </li>
                <li class="row to">
                    <select name="toLanguage">
                    </select>
                    <div class="icons">
                        <i class="fa-solid fa-volume-high to"></i>
                        <i class="fa-regular fa-copy to"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button id="translate">Traduire</button>


        </div>
    </div>
    <script src="./js/countries.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
